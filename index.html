    ];
    
    
    function searchBusinesses(county) {
          // Create an array to hold the matching businesses
          var matches = [];
    
          // Loop through the businesses and add any that match the county to the matches array
          for (var i = 0; i < businesses.length; i++) {
            if (businesses[i].county === county) {
              matches.push(businesses[i].name);
              matches.push(businesses[i].address);
              matches.push(businesses[i].note);
            }
          }
    
          // Display the results
          if (matches.length > 0) {
            document.getElementById("output").innerHTML = "Businesses in " + county + ": " + matches.join(", ");
          } else {
            document.getElementById("output").innerHTML = "No businesses found in " + county + ".";
          }
        }
